<div class="container" [style.height.px]="auth.resource.getHeight - 66">
  <!--div class="profil-container b_primary textL c_white">
    <h3>My Profile</h3>
  </div-->

  <div class="row">
<ng-container *ngIf="auth.user$ | async as mine">

      <img class="profile-picture" *ngIf="themeService.colorScheme == 'dark'" [src]=" auth.resource.env.avatarW " alt="Profile Picture White">
      <img class="profile-picture" *ngIf="themeService.colorScheme == 'light'" [src]="  auth.resource.env.avatarB " alt="Profile Picture Black">

      <div class="container-info b_persist c_invert">
          <ul>
            <li><p id="name">{{mine.name}}&nbsp;

                </svg>
            </p></li>
            <li id="mail">{{!mine.phone ? mine.email : mine.phone }}</li>
            
            <li class="goDayNight">
              <input type="checkbox" id="switch" style="display: none;"
              (click)="themeService.update(themeService.colorScheme == 'dark' ? 'light' : 'dark')">
              <div class="content">
                      <!--div class="circle">
                        <div class="crescent"></div>
                      </div-->
                      
                      <label for="switch">
                        <div class="toggle" 
                        [class.b_persist]="themeService.colorScheme == 'light'" 
                        [class.b_accent]="themeService.colorScheme == 'dark'"
                        [class.toggleDark]="themeService.colorScheme == 'dark'"
                        ></div>
                        <div class="names"
                        [class.nameDark]="themeService.colorScheme == 'dark'">
                          <span class="light">Day Light</span>
                          <span class="dark">Night Sky</span>
                        </div>
                      </label>
              </div>
            </li>

          </ul>
      </div>






    </div>

      <div class="container-next b_persist c_invert">
        <h3>Access</h3>
        <p *ngIf="mine.admin">This is an admin account.</p>
      </div>
    </div>





    <div class="col col-100 textC" style="margin-top: 0; padding-top: 0; margin-bottom: 180px;">
        <button mat-button (click)="auth.signOut()" aria-label=""><mat-icon>logout</mat-icon><span> Sign out</span></button>

  </div>
</div>
