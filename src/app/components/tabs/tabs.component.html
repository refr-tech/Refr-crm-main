<div class="example-container" [class.example-is-mobile]="true">
    <!--mobileQuery.matches -->
    <mat-sidenav-container class="example-sidenav-container">
        <!-- mobileQuery.matches-->
        <!--mobileQuery.matches -->
        <mat-sidenav class="sidennav c_invert" #snav [mode]="auth.resource.getWidth > 767 ? 'side' : 'over'" [opened]=" !showMenu  ? ( auth.resource.getWidth > 767 ? true : false ) : true " [fixedInViewport]="true">
            <!-- mobileQuery.matches-->
            <div class="f_invert c_invert">

                <div class="logoHold">
                    <img [src]=" auth.resource.env.brandLogo " alt="" [style]=" themeService.colorScheme == 'dark' ? '' : 'filter: invert(100%);' ">
                    <span class="divide"></span>
                    <span class="abt b_primary c_white">&nbsp;C R M&nbsp;</span>
                </div>

                <button mat-button class="side-nav-item " *ngFor="let nR of navRoutes" (click)="showMenu = false" [routerLink]=" nR.link " routerLinkActive="f_primary b_accent c_primary">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" *ngIf=" nR.link == '/dash' ">
            <path d="M4 13h6c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v8c0 .55.45 1 1 1zm0 8h6c.55 0 1-.45 1-1v-4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v4c0 .55.45 1 1 1zm10 0h6c.55 0 1-.45 1-1v-8c0-.55-.45-1-1-1h-6c-.55 0-1 .45-1 1v8c0 .55.45 1 1 1zM13 4v4c0 .55.45 1 1 1h6c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1h-6c-.55 0-1 .45-1 1z"/>
          </svg>
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" *ngIf=" nR.link !== '/dash' && nR.link !== '/settings' && nR.link !== '/list-stores' && nR.link !== '/list-users'">
            <path d="M16.01 7L16 4c0-.55-.45-1-1-1s-1 .45-1 1v3h-4V4c0-.55-.45-1-1-1s-1 .45-1 1v3h-.01C6.9 7 6 7.9 6 8.99v4.66c0 .53.21 1.04.58 1.41L9.5 18v2c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-2l2.92-2.92c.37-.38.58-.89.58-1.42V8.99C18 7.89 17.11 7 16.01 7z"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" *ngIf=" nR.link == '/list-stores' " >
            <path d="M4 6V4H20V6ZM4 20V14H3V12L4 7H20L21 12V14H20V20H18V14H14V20ZM6 18H12V14H6Z"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" *ngIf=" nR.link == '/list-users' " >
            <path d="M10 12Q8.35 12 7.175 10.825Q6 9.65 6 8Q6 6.35 7.175 5.175Q8.35 4 10 4Q11.65 4 12.825 5.175Q14 6.35 14 8Q14 9.65 12.825 10.825Q11.65 12 10 12ZM2 20V17.2Q2 16.35 2.425 15.637Q2.85 14.925 3.6 14.55Q5.1 13.8 6.713 13.4Q8.325 13 10 13Q10.175 13 10.338 13Q10.5 13 10.65 13.05Q9.925 14.775 10.062 16.613Q10.2 18.45 11.25 20ZM16 21 15.7 19.5Q15.4 19.375 15.137 19.238Q14.875 19.1 14.6 18.9L13.15 19.35L12.15 17.65L13.3 16.65Q13.25 16.3 13.25 16Q13.25 15.7 13.3 15.35L12.15 14.35L13.15 12.65L14.6 13.1Q14.875 12.9 15.137 12.762Q15.4 12.625 15.7 12.5L16 11H18L18.3 12.5Q18.6 12.625 18.863 12.775Q19.125 12.925 19.4 13.15L20.85 12.65L21.85 14.4L20.7 15.4Q20.75 15.7 20.75 16.025Q20.75 16.35 20.7 16.65L21.85 17.65L20.85 19.35L19.4 18.9Q19.125 19.1 18.863 19.238Q18.6 19.375 18.3 19.5L18 21ZM17 18Q17.825 18 18.413 17.413Q19 16.825 19 16Q19 15.175 18.413 14.587Q17.825 14 17 14Q16.175 14 15.588 14.587Q15 15.175 15 16Q15 16.825 15.588 17.413Q16.175 18 17 18Z"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" *ngIf=" nR.link == '/settings' " >
            <path d="M19.5,12c0-0.23-0.01-0.45-0.03-0.68l1.86-1.41c0.4-0.3,0.51-0.86,0.26-1.3l-1.87-3.23c-0.25-0.44-0.79-0.62-1.25-0.42 l-2.15,0.91c-0.37-0.26-0.76-0.49-1.17-0.68l-0.29-2.31C14.8,2.38,14.37,2,13.87,2h-3.73C9.63,2,9.2,2.38,9.14,2.88L8.85,5.19 c-0.41,0.19-0.8,0.42-1.17,0.68L5.53,4.96c-0.46-0.2-1-0.02-1.25,0.42L2.41,8.62c-0.25,0.44-0.14,0.99,0.26,1.3l1.86,1.41 C4.51,11.55,4.5,11.77,4.5,12s0.01,0.45,0.03,0.68l-1.86,1.41c-0.4,0.3-0.51,0.86-0.26,1.3l1.87,3.23c0.25,0.44,0.79,0.62,1.25,0.42 l2.15-0.91c0.37,0.26,0.76,0.49,1.17,0.68l0.29,2.31C9.2,21.62,9.63,22,10.13,22h3.73c0.5,0,0.93-0.38,0.99-0.88l0.29-2.31 c0.41-0.19,0.8-0.42,1.17-0.68l2.15,0.91c0.46,0.2,1,0.02,1.25-0.42l1.87-3.23c0.25-0.44,0.14-0.99-0.26-1.3l-1.86-1.41 C19.49,12.45,19.5,12.23,19.5,12z M12.04,15.5c-1.93,0-3.5-1.57-3.5-3.5s1.57-3.5,3.5-3.5s3.5,1.57,3.5,3.5S13.97,15.5,12.04,15.5z"/>
          </svg>
          <span class="title"> {{nR.tit}}</span>
        </button>

            </div>
        </mat-sidenav>
        <mat-sidenav-content [class.ml-130]="false">



            <div #container class="main">

                <div class="header">
                    <div class="superHead b_primary c_white">

                        <div class="superHoldL" title="more">
                            <a mat-icon-button class="c_white" (click)="showMenu = !showMenu" *ngIf="auth.resource.getWidth <= 767">
                                <mat-icon>menu</mat-icon>
                            </a>
                        </div>

                        <span class="divide"></span>
                        <a class="logo" title="logo" *ngIf="auth.resource.getWidth <= 767">
                            <img [src]=" auth.resource.env.brandLogo " />
                        </a>
                        <span class="divide"></span>

                        <div class="superHoldR" title="more">
                            <ng-container *ngIf="auth.user$ | async as mine">
                                <a mat-icon-button class="c_white">
                                    <mat-icon>help_outline</mat-icon>
                                </a>
                                <a mat-icon-button class="c_white" (click)="openBottomSheet(mine.note)">
                                    <mat-icon>{{mine.note.length > 0 ? 'notifications_active' : 'notifications_none'}}</mat-icon><span *ngIf="mine.note.length > 0">{{mine.note.length > 99 ? "99+":mine.note.length}}</span></a>
                            </ng-container>
                        </div>

                    </div>
                </div>

                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>

    </mat-sidenav-container>


</div>
